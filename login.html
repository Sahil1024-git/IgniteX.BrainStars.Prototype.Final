<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IgniteX - Login & Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-blue: #B22222;
            --secondary-green: #FFB347;
            --background-light: #FFF5E6;
            --surface-light: #FFEAD2;
            --text-dark: #6B4E28;
            --success-green: #10B981;
            --error-red: #EF4444;
        }

        body {
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(135deg, var(--background-light) 0%, var(--surface-light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
        }

        .auth-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input, select, textarea {
            padding: 1rem;
            border: 2px solid #D1D5DB;
            border-radius: 0.5rem;
            background-color: var(--background-light);
            color: var(--text-dark);
            font-family: 'Fredoka One', cursive;
            transition: border-color 0.2s ease;
            width: 100%;
            margin-bottom: 1rem;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(178, 34, 34, 0.1);
        }

        .btn {
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            font-family: 'Fredoka One', cursive;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            background-color: var(--primary-blue);
            color: white;
        }

        .btn:hover {
            background-color: #9B1C1C;
            transform: translateY(-1px);
        }

        .toggle-text {
            color: var(--primary-blue);
            cursor: pointer;
            font-weight: bold;
        }

        .toggle-text:hover {
            text-decoration: underline;
        }

        .hidden { display: none; }
        .text-center { text-align: center; }
        .text-primary { color: var(--primary-blue); }
        .text-success { color: var(--success-green); }
        .text-error { color: var(--error-red); }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mt-4 { margin-top: 1rem; }
        .text-sm { font-size: 0.875rem; }
        .text-lg { font-size: 1.125rem; }
        .text-2xl { font-size: 1.5rem; }
        .text-3xl { font-size: 1.875rem; }
        .font-bold { font-weight: bold; }
        .w-20 { width: 5rem; }
        .h-20 { height: 5rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }

        #student-fields {
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
        }

        #student-fields.visible {
            max-height: 500px;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="text-center mb-6">
            <img src="Images/main-app-logo.png" alt="IgniteX Logo" class="w-20 h-20 mx-auto mb-4">
            <h1 class="text-3xl text-primary font-bold">IgniteX</h1>
            <p class="text-lg mt-2">Your Educational Companion</p>
        </div>

        <!-- Login Form -->
        <div id="login-form-container">
            <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <div style="text-align: right; margin-bottom: 1rem;">
                    <a href="#" id="forgot-link" class="text-sm text-primary">Forgot Password?</a>
                </div>
                <p id="login-error" class="text-error text-sm text-center hidden"></p>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="text-center mt-4 text-sm">
                Don't have an account? 
                <span id="show-register" class="toggle-text">Register here</span>
            </p>
        </div>

        <!-- Registration Form -->
        <div id="register-form-container" class="hidden">
            <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Full Name" required>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                <select id="register-role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="parent">Parent</option>
                </select>
                
                <!-- Student Additional Fields -->
                <div id="student-fields">
                    <input type="text" id="student-class" placeholder="Class/Grade">
                    <input type="text" id="student-fav-subject" placeholder="Favorite Subject">
                    <textarea id="student-aim" placeholder="Your aim in life..." rows="3"></textarea>
                </div>
                
                <p id="register-error" class="text-sm text-center hidden"></p>
                <button type="submit" class="btn">Register</button>
            </form>
            <p class="text-center mt-4 text-sm">
                Already have an account? 
                <span id="show-login" class="toggle-text">Login here</span>
            </p>
        </div>
    </div>

    <script>
        // Data Management Functions
        function getUsers() {
            return JSON.parse(localStorage.getItem('users')) || {};
        }

        function saveUsers(users) {
            localStorage.setItem('users', JSON.stringify(users));
        }

        function saveCurrentUser(user) {
            localStorage.setItem('currentUser', JSON.stringify(user));
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = message;
                element.classList.remove('hidden');
                element.classList.add('text-error');
            }
        }

        function showSuccess(elementId, message) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = message;
                element.classList.remove('hidden');
                element.classList.add('text-success');
            }
        }

        function clearMessage(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = '';
                element.classList.add('hidden');
                element.classList.remove('text-error', 'text-success');
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            const loginFormContainer = document.getElementById('login-form-container');
            const registerFormContainer = document.getElementById('register-form-container');
            const showRegisterBtn = document.getElementById('show-register');
            const showLoginBtn = document.getElementById('show-login');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const registerRole = document.getElementById('register-role');
            const studentFields = document.getElementById('student-fields');

            // Toggle between login and register
            showRegisterBtn.addEventListener('click', function() {
                loginFormContainer.classList.add('hidden');
                registerFormContainer.classList.remove('hidden');
                clearMessage('login-error');
            });

            showLoginBtn.addEventListener('click', function() {
                registerFormContainer.classList.add('hidden');
                loginFormContainer.classList.remove('hidden');
                clearMessage('register-error');
            });

            // Show student fields when student role is selected
            registerRole.addEventListener('change', function(e) {
                if (e.target.value === 'student') {
                    studentFields.classList.add('visible');
                } else {
                    studentFields.classList.remove('visible');
                }
            });

            // Handle login
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;

                const users = getUsers();
                const user = users[username];

                if (user && user.password === password) {
                    user.username = username;
                    saveCurrentUser(user);
                    
                    // Redirect based on role
                    if (user.role === 'student') {
                        window.location.href = 'student-dashboard.html';
                    } else if (user.role === 'teacher') {
                        window.location.href = 'teacher-dashboard.html';
                    } else if (user.role === 'parent') {
                        window.location.href = 'parent-dashboard.html';
                    } else {
                        window.location.href = 'BrainStars.html';
                    }
                } else {
                    showError('login-error', 'Invalid username or password.');
                }
            });

            // Handle registration
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('register-name').value;
                const username = document.getElementById('register-username').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;
                const role = document.getElementById('register-role').value;

                if (password !== confirmPassword) {
                    showError('register-error', 'Passwords do not match.');
                    return;
                }

                const users = getUsers();
                if (users[username]) {
                    showError('register-error', 'Username already exists.');
                    return;
                }

                const newUser = { name, password, role };
                
                if (role === 'student') {
                    newUser.class = document.getElementById('student-class').value;
                    newUser.favSubject = document.getElementById('student-fav-subject').value;
                    newUser.aim = document.getElementById('student-aim').value;
                }

                users[username] = newUser;
                saveUsers(users);

                showSuccess('register-error', 'Registration successful! You can now log in.');
                setTimeout(function() {
                    registerFormContainer.classList.add('hidden');
                    loginFormContainer.classList.remove('hidden');
                    clearMessage('register-error');
                    registerForm.reset();
                    studentFields.classList.remove('visible');
                }, 2000);
            });

            // Forgot password handler
            document.getElementById('forgot-link').addEventListener('click', function(e) {
                e.preventDefault();
                alert('This is where you would start a recovery process. For this demo, please remember your credentials.');
            });
        });
    </script>
</body>
</html>
